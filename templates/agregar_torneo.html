{% extends "index.html" %} {% block titulo %} Agregar torneo {% endblock %} {%
block contenido %}
<section class="section w-100 m-auto p-4">
  <div class="row">
    <h3>Agregar torneo</h3>
    <div class="column is-one-third">

      <form action="{{url_for('guardar_torneo')}}" method="post">
        <label for="nombre">Nombre:</label>
        <input
          required
          type="text"
          class="form-control input border-3 mt-1 mb-1 w-75"
          placeholder="Nombre"
          name="nombre"
          id="nombre"
        />
        <br>
        <label for="descripcion">Descripción</label>
        <input
          required
          type="text"
          class="form-control input border-3 mt-1 mb-1 w-75"
          placeholder="Descripción"
          name="descripcion"
          id="descripcion"
        />
        <br>
        <label for="precio">Precio</label>
        <input
          required
          type="number"
          class="form-control input border-3 mt-1 mb-1 w-75"
          placeholder="Precio"
          name="precio"
          id="precio"
        />
        <br>
        <button type="submit" class="btn btn-success mt-2">Guardar</button>
        <a href="{{url_for('torneos')}}" class="btn btn-danger mt-2"
          >Volver</a
        >
      </form>
    </div>
  </div>
</section>
{% endblock %}
